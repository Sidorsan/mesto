<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="element">
        <ul class="element__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_add_user">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_add_user" novalidate>
          <section class="form__section">
            <input
              class="form__input form__input_meaning_name"
              type="text"
              value="#"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error"></span>
          </section>
          <section class="form__section">
            <input
              class="form__input form__input_meaning_job"
              type="text"
              value="#"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error"></span>
          </section>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_add_card" novalidate>
          <section class="form__section">
            <input
              class="form__input form__input_card_title"
              type="text"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error"></span>
          </section>
          <section class="form__section">
            <input
              class="form__input form__input_card_link"
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error"></span>
          </section>

          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_big_picture">
      <div class="popup__picture">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="" class="popup__image" />
        <h2 class="popup__title popup__title_big_picture"></h2>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>

    <template class="item-template">
      <li class="element__item">
        <img src="#" alt="" class="element__image" />
        <button class="element__delete" type="button"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
