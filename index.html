<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип Место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__string">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="element">
        <ul class="element__container">
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="старая крепость"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="гора эльбрус"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="гора домбай"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="гора эльбрус"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="гора домбай"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="старая крепость"
              class="element__image"
            />
            <div class="element__content">
              <h2 class="element__title">Карачаево-Черкеск</h2>
              <button class="element__vector" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_add_user">
      <div class="popup__container">
        <button class="popup__close popup__close_add_user" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_add_user">
          <input class="popup__input popup__input_meaning_name" type="text" value="" />
          <input class="popup__input popup__input_meaning_job" type="text" value="" />
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
